   <!-- change money -->
    <script>
      var priceElement = document.getElementById("price");
      var priceButtons = document.querySelectorAll(".sizeButton");
  
      priceButtons.forEach(function(button) {
        button.addEventListener("click", function() {
          var price = button.id;
          switch(price) {
            case "4mm":
            priceElement.innerHTML = "$574";
              break;
            case "6mm":
            priceElement.innerHTML = "$616";
              break;
            case "9mm":
            priceElement.innerHTML = "$702";
              break;
              case "12mm":
            priceElement.innerHTML = "$789";
              break;
      
          }
        });
      });

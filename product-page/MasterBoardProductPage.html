   <!-- change money -->
    <script>
      var priceElement = document.getElementById("price");
      var priceButtons = document.querySelectorAll(".sizeButton");
  
      priceButtons.forEach(function(button) {
        button.addEventListener("click", function() {
          var price = button.id;
          switch(price) {
            case "4mm":
            priceElement.innerHTML = "$194";
              break;
            case "6mm":
            priceElement.innerHTML = "$278";
              break;
            case "9mm":
            priceElement.innerHTML = "$380";
              break;
              case "12mm":
            priceElement.innerHTML = "$482";
              break;
            case "15mm":
            priceElement.innerHTML = "$562";
              break;
            case "18mm":
            priceElement.innerHTML = "$678";
              break;
              case "4mm(砂版)":
            priceElement.innerHTML = "$294";
              break;
            case "6mm(砂版)":
            priceElement.innerHTML = "$336";
              break;
            case "9mm(砂版)":
            priceElement.innerHTML = "$416";
              break;
              case "12mm(砂版)":
            priceElement.innerHTML = "$509";
              break;
              case "15mm(砂版)":
            priceElement.innerHTML = "$613";
              break;
              case "18mm(砂版)":
            priceElement.innerHTML = "$700";
              break;
              case "18mm(砂版)(較輕)":
            priceElement.innerHTML = "$595";
              break;
          }
        });
      });
    </script>

          <p>棕科地聚隔熱板是一種高效的隔熱材料，採用天然棕櫚纖維和其他礦物混合製成。<br>由 Palmeco 板和 Geo Insulator 組成，開發了一種超輕型夾芯板。
            這種一體式面板堅固、防火且環保。 它提供了出色的熱
            和隔音，是模塊化牆壁和天花板系統的完美組件。它具有輕便、高強度、耐久性好的特點，能夠有效隔熱，並且不會產生有害氣體。<br>棕科地聚隔熱板適用於各種建築，包括屋頂、牆壁和地板，是一種環保、高效、可持續的建築材料。</p>

   <!-- change money -->
    <script>
      var priceElement = document.getElementById("price");
      var priceButtons = document.querySelectorAll(".sizeButton");
  
      priceButtons.forEach(function(button) {
        button.addEventListener("click", function() {
          var price = button.id;
          switch(price) {
            case "1h":
            priceElement.innerHTML = "$797";
              break;
            case "1hl":
            priceElement.innerHTML = "$915";
              break;
            case "2h":
            priceElement.innerHTML = "$983";
              break;
              case "4h":
            priceElement.innerHTML = "$1579";
              break;
      
          }
        });
      });
